<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImpactCoin Airdrop Claim</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="https://raw.githubusercontent.com/bixdigital/impactcoin/main/image.png" alt="ImpactCoin Logo" class="logo">
                <h1>ImpactCoin Airdrop</h1>
            </div>
            <p>Claim your ImpactCoin by connecting your wallet below</p>

            <button id="connectButton" class="btn-primary">Connect Wallet</button>
            <button id="claimButton" class="btn-primary" disabled>Claim Airdrop</button>

            <p id="walletStatus">Wallet not connected</p>

            <div id="message" class="message"></div>
        </div>
    </div>
</body>
</html>
